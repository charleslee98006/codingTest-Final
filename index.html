<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="./js/main.js"></script>
		<script src="./js/jPlayer-2.9.2/dist/jplayer/jquery.jplayer.js"></script>
		<link href="./css/styles.css" rel="stylesheet">
	</head>
	<body>
        <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section "></div>
        </div>
        <div id="container">
    		<div id="jp_container_1" class="jp-video">
        		<div class="jp-type-single">
        			<div id="jquery_jplayer_1" class="jp-jplayer">
        			</div>
        			<div class="jp-gui">
        				<div class="jp-video-play">
        				</div>
        				<div class="jp-interface">
        					<div class="jp-controls-holder">
                				<ul class="jp-controls">
                					<li class="controls-button">
                						<a href="javascript:;" class="jp-play" tabindex="1">
                							<div id="play-icon"></div>
                						</a>
                					</li>
                					<li>
                						<a href="javascript:;" class="jp-pause" tabindex="1">
                							<div id="pause-icon"></div>
                						</a>
                					</li>
                                </ul>
                			</div>
                			<div class="jp-progress">
                				<div class="jp-seek-bar">
                					<div class="jp-play-bar"></div>
                				</div>
                			</div>
                		</div>
                        <div id="skipPlayer" class="jp-stop"><a></a></div>
                	</div>
                	<div class="jp-no-solution">
                		<span>Update Required</span>
                		To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
                	</div>
                </div>
            </div>
            <div id='sample-textbox'>
            	<h1></h1>
            	<p></p>
            </div>
            <div id='tos-button'></div>
        </div>

	</body>
</html>
